<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Watch</title>
  <meta name="author" content="Ali_ND">
  <link rel="stylesheet" href="./style-for-digital-clock.css"><!--for digital clock-->
  <link rel="stylesheet" href="./style-for-analog-clock.css"><!--for analog clock-->
  
</head>

<body>
    <figure class="loading">
            <img src="./img/loading.gif" alt="loading-sign">
            <figcaption class="loading-caption">loading</figcaption>
    </figure>
    </div>
  <div class="watch">
    <button type="button" class="watch-button">for switching Analog/Digital clock</button>
    <div class="digital-clock">
    </div>
    
    <div class="analog-clock">
      <div class="container">
        <div class="clock">
          <div class="numbers">
            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
          </div>
          <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
          </div>
        </div>
      </div>
      
    </div>
    
  </div>
  <script src="./main.js"></script>
</body>

</html>
